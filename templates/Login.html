<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileBoss | Secure Login</title>
    <link rel="stylesheet" href="/static/Login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <!-- Logo & Welcome -->
        <div class="header">
            <div class="logo">
                <img src="/static/logo.png" alt="FileBoss Logo" />
                <h1>FileBoss</h1>
            </div>
            <h2>Secure File Management System</h2>
        </div>

        <!-- Login Form -->
        <form action="{{url_for('login')}}" method="POST" class="login-form">
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fa-solid fa-id-badge"></i>
                    <input type="text" id="WorkId" name="WorkID" placeholder="Work ID" required autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="Password" placeholder="Password" required autocomplete="current-password">
                    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
            </div>

            <div class="form-group remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="login-btn">
                <span>Sign In</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div class="divider">or</div>

        <!-- Sign Up & Help -->
        <div class="footer">
            <p>Don't have an account? <a href="/signup">Create Account</a></p>
            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('.toggle-password');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>

</html>
