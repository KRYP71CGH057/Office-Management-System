<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2B7A78;
            --primary-light: #3AAFA9;
            --primary-dark: #17252A;
            --secondary: #DEF2F1;
            --accent: #135D66;
            --card-bg: rgba(255, 255, 255, 0.92);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #17252A 0%, #2B7A78 100%);
            min-height: 100vh;
            color: var(--secondary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(23, 37, 42, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(58, 175, 169, 0.2);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            z-index: 100;
            box-shadow: 5px 0 15px -5px rgba(0, 0, 0, 0.2);
        }

        .sidebar-header {
            padding: 0 20px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(58, 175, 169, 0.2);
            margin-bottom: 20px;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--primary-light);
            padding: 6px;
        }

        .sidebar-logo-text {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-light), #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            flex: 1;
            padding: 0 10px;
        }

        .nav-item {
            margin-bottom: 8px;
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            color: var(--secondary);
            text-decoration: none;
            transition: var(--transition);
            border-radius: 10px;
            gap: 12px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            background: rgba(58, 175, 169, 0.15);
            transform: translateX(3px);
        }

        .nav-link.active {
            background: rgba(58, 175, 169, 0.25);
            border-left: 4px solid var(--primary-light);
        }

        .nav-icon {
            width: 20px;
            min-width: 20px;
            color: var(--primary-light);
        }

        .nav-divider {
            height: 1px;
            background: rgba(222, 242, 241, 0.1);
            margin: 15px 20px;
        }

        .user-profile {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-top: 1px solid rgba(58, 175, 169, 0.2);
            margin-top: auto;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-dark);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .user-role {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(23, 37, 42, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 0 0 16px 16px;
            padding: 16px 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(58, 175, 169, 0.2);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
        }

        .search-container {
            flex: 2 0 400px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar form {
            display: flex;
            margin: 0;
        }

        .search-bar input {
            width: 100%;
            padding: 14px 20px;
            padding-left: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            border-radius: 12px;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .search-bar input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(58, 175, 169, 0.3);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-light);
            font-size: 1.2rem;
        }

        .search-bar-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-light);
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-bar-btn:hover {
            background: #4ecdc4;
            transform: translateY(-50%) scale(1.05);
        }

        /* Main Content Area */
        main {
            flex: 1;
            padding: 0 24px 24px;
            display: flex;
            flex-direction: column;
        }

        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .page-title svg {
            color: var(--primary-light);
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            flex: 1;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-header {
            padding: 20px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .file-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .file-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
            border-color: var(--primary-light);
        }

        .file-content {
            padding: 20px;
        }

        .file-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            color: var(--primary-light);
            font-size: 1.4rem;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .file-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            text-decoration: none;
            color: white;
        }

        .download-btn {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
        }

        .file-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(222, 242, 241, 0.7);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            :root {
                --sidebar-width: 240px;
            }
            
            .sidebar-logo-text {
                display: none;
            }
            
            .nav-text {
                display: none;
            }
            
            .nav-icon {
                margin: 0 auto;
            }
            
            .nav-link {
                justify-content: center;
                padding: 14px;
            }
        }

        @media (max-width: 992px) {
            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                z-index: 1000;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .mobile-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 40px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                cursor: pointer;
                margin-right: 15px;
            }
            
            .mobile-toggle svg {
                color: white;
                width: 24px;
                height: 24px;
            }
            
            .sidebar-header {
                padding: 15px 20px;
            }
            
            .main-content {
                padding-left: 0;
            }
            
            header {
                padding: 16px;
            }
            
            .search-container, .action-buttons {
                width: 100%;
            }
            
            .action-buttons {
                justify-content: space-between;
            }
        }

        @media (max-width: 480px) {
            .file-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 0.85rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-card {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>

    <script>
        // Mobile sidebar toggle
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const mobileToggle = document.querySelector('.mobile-toggle');
            
            // Show mobile toggle only on small screens
            if (window.innerWidth <= 768) {
                mobileToggle.style.display = 'flex';
                
                mobileToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                });
            }
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
                    if (!sidebar.contains(e.target) && !mobileToggle.contains(e.target)) {
                        sidebar.classList.remove('active');
                    }
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('active');
                    mobileToggle.style.display = 'none';
                } else {
                    mobileToggle.style.display = 'flex';
                }
            });
            
            // Add active class to current page link
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
            
            // File card interactions
            const fileCards = document.querySelectorAll('.file-card');
            
            fileCards.forEach(card => {
                const downloadBtn = card.querySelector('.download-btn');
                const deleteBtn = card.querySelector('.delete-btn');
                
                // Hover effect for cards
                card.addEventListener('mouseenter', () => {
                    card.style.zIndex = '10';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.zIndex = '1';
                });
                
                // Button interactions
                downloadBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const originalHTML = this.innerHTML;
                    this.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 12 14 4 6"></polyline>
                            <path d="M12 14v8"></path>
                        </svg>
                        Downloading...`;
                    this.classList.add('downloading');
                    this.style.background = '#4ecdc4';
                    
                    setTimeout(() => {
                        this.innerHTML = originalHTML;
                        this.classList.remove('downloading');
                    }, 1500);
                });
                
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (confirm('Are you sure you want to delete this file? This action cannot be undone.')) {
                        card.style.opacity = '0.5';
                        card.style.transform = 'scale(0.98)';
                        setTimeout(() => {
                            card.style.display = 'none';
                        }, 300);
                    }
                });
            });
        });
