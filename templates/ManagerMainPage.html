<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3AAFA9;
            --primary-dark: #2B7A78;
            --primary-darker: #17252A;
            --secondary: #DEF2F1;
            --text: #E6E6E6;
            --card-bg: rgba(23, 37, 42, 0.7);
            --sidebar-width: 260px;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-darker) 0%, var(--primary-dark) 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 40px);
            background: rgba(23, 37, 42, 0.85);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(58, 175, 169, 0.2);
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(17, 28, 36, 0.95);
            border-right: 1px solid rgba(58, 175, 169, 0.15);
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .logo {
            padding: 0 24px 24px;
            border-bottom: 1px solid rgba(58, 175, 169, 0.1);
            margin-bottom: 24px;
        }

        .logo img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--primary);
            padding: 8px;
        }

        .nav-menu {
            padding: 0 16px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 8px;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: rgba(58, 175, 169, 0.15);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }

        .nav-item.active {
            background: rgba(58, 175, 169, 0.2);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(58, 175, 169, 0.1);
        }

        .search-container {
            max-width: 600px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 14px 24px 14px 50px;
            border-radius: 50px;
            border: 2px solid rgba(58, 175, 169, 0.3);
            background: rgba(23, 37, 42, 0.5);
            color: var(--text);
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            outline: none;
            backdrop-filter: blur(10px);
        }

        .search-bar input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 175, 169, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            width: 20px;
            height: 20px;
        }

        .content-area {
            padding: 24px 30px;
            flex: 1;
            overflow-y: auto;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .content-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .file-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(58, 175, 169, 0.15);
            backdrop-filter: blur(4px);
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            border-color: var(--primary);
        }

        .file-header {
            padding: 20px;
            border-bottom: 1px solid rgba(222, 242, 241, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: rgba(58, 175, 169, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .file-name {
            font-size: 1.1rem;
            font-weight: 600;
            word-break: break-all;
            line-height: 1.4;
        }

        .file-actions {
            padding: 16px 20px;
            display: flex;
            gap: 12px;
        }

        .file-btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.95rem;
        }

        .download-btn {
            background: rgba(58, 175, 169, 0.15);
            color: var(--primary);
        }

        .delete-btn {
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
        }

        .file-btn:hover {
            opacity: 0.9;
            transform: scale(1.03);
        }

        footer {
            text-align: center;
            padding: 20px 30px;
            color: rgba(222, 242, 241, 0.6);
            font-size: 0.9rem;
            border-top: 1px solid rgba(58, 175, 169, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(58, 175, 169, 0.15);
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/static/logo.png" alt="Logo">
            </div>
            <nav class="nav-menu">
                <a href="/ManagerMainPage" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Home
                </a>
                <a href="/uploadfile" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload File
                </a>
                <a href="/" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"></path>
                    </svg>
                    Sign Out
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="header">
                <div class="search-container">
                    <div class="search-bar">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <form method="POST" action="/search">
                            <input class="search-bar-txt" type="text" placeholder="Search files..." name="searched">
                        </form>
                    </div>
                </div>
            </header>

            <div class="content-area">
                <div class="content-header">
                    <h2>Your Files</h2>
                </div>

                <div class="file-grid">
                    <!-- File items from database -->
                    {% for file in Files %}
                    <div class="file-card">
                        <div class="file-header">
                            <div class="file-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                    <polyline points="13 2 13 9 20 9"></polyline>
                                </svg>
                            </div>
                            <div class="file-name">{{ file[1] }}</div>
                        </div>
                        <div class="file-actions">
                            <a href="{{ url_for('downloadfile', file_id=file[0]) }}" class="file-btn download-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                Download
                            </a>
                            <a href="{{ url_for('deletefile', file_id=file[0]) }}" class="file-btn delete-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                                Delete
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <footer>
                <p>File Management System &copy; 2025 | Secure Document Management</p>
            </footer>
        </main>
    </div>
</body>
</html>
